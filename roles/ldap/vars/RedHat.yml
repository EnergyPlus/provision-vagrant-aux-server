---
openldap_server_pkgs:
  - openldap-servers
  - openldap-clients
  - libselinux-python
  - openssl

openldap_ldap_conf_template: "slapd.conf.j2"
openldap_server_app_path: "/etc/openldap/"
openldap_server_user: ldap

openldap_schema_files_folder: "{{ openldap_server_app_path }}/schema"
openldap_tls_cacert: "{{ openldap_server_app_path }}/certs/cert.crt"
phpldapadmin_pkgs: "phpldapadmin"
